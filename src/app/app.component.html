<!-- the navbar is already implemented; note that the value of the title variable from app.component.ts is used here -->
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">{{ title }}</span>
</nav>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of shopping_list_items">
    {{ item.name }}
    <button class="btn btn-danger ml-4" (click)="deleteItem(item._id)">Delete</button>
  </li>
</ul>

<div class="shadow-sm p-3 mb-5 bg-white rounded">
  <label>Name*:</label>
  <input #listItem class="px-3 py-1 ml-4" placeholder="Name" />
  <button class="btn btn-primary ml-4" (click)="addItem(listItem.value)">Add</button>
</div>
